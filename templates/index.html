<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Image Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #1f003b, #121212);
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }
        .container {
            max-width: 10000px;
            margin: auto;
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0,255,255,0.1);
        }
        h1 {
            color: #00eaff;
            font-weight: bold;
        }
        .card {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #00eaff50;
        }
        .card  h5{
            color:rgb(11, 90, 97);            
        }
        img, video, canvas {
            width: 100%;
            max-height: 400px;
            border-radius: 12px;
            margin-top: 15px;
            object-fit: contain;
        }
        #preview {
            display: none;
        }
        .btn-custom {
            background: linear-gradient(135deg, #00eaff, #8e44ad);
            color: white;
            font-weight: bold;
            border: none;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            background: #272727;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin-top: 15px;

             background-color: #2d2d2d;
             color: #ffffff;
             border: 1px solid #00eaff;
             border-radius: 6px;
        }

        input::placeholder {
            color: #cccccc;
        }
        .upload-btns {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">"PixelWishper" - Smart Image Caption Generator</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="row mt-4">
            <!-- Input Section -->
            <div class="col-md-6">
                <div class="card">
                    <h5>Upload an image to generate caption! ðŸ˜Š</h5>
                    <div class="upload-btns">
                        <input type="file" name="image_file" class="form-control" accept="image/*">
                        <input type="text" name="image_url" class="form-control" placeholder="Paste image URL here">
                        
                        <div id="paste-box" contenteditable="true" class="form-control" style="min-height: 100px; background-color: #2d2d2d; color: #ffffff; border: 1px solid #00eaff;">
                            ðŸ“‹ Click here and paste an image (Ctrl+V)
                        </div>
                        
                        <button type="button" class="btn btn-secondary" onclick="capture()">ðŸ“¸ Use Webcam</button>
                    </div>
                    <video id="video" autoplay style="display:none;"></video>
                    <canvas id="canvas" name="canvas" width="300" height="250" style="display:none;"></canvas>
                    <input type="hidden" name="webcam_data" id="webcam_data">
                    <img id="preview" src="#" />
                    <button type="submit" class="btn btn-custom mt-3">Submit</button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="col-md-6">
                <div class="card text-center">
                    <h5>Caption Output</h5>
                    {% if caption %}
                        <textarea readonly>{{ caption }}</textarea>
                        <audio id="audio" autoplay>
                            <source src="{{ url_for('static', filename=voice_file) }}" type="audio/mpeg">
                        </audio>

                        <div style="overflow:auto; max-height: 400px;">
                            <img src="{{ image_path }}" class="mt-3" />
                        </div>
                    {% else %}
                        <p>No caption generated yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const webcamData = document.getElementById('webcam_data');
    const preview = document.getElementById('preview');
    const fileInput = document.querySelector('input[type="file"]');
    const pasteBox = document.getElementById("paste-box");

    let streamStarted = false;


    // copy-paste box
    pasteBox.addEventListener("paste", function(event) {
    const items = (event.clipboardData || event.originalEvent.clipboardData).items;
    for (const item of items) {
        if (item.type.indexOf("image") !== -1) {
            const blob = item.getAsFile();
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                webcamData.value = e.target.result;  // Reuse the existing hidden input
            };
            reader.readAsDataURL(blob);
        }
    }
});

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = 'block';
            streamStarted = true;
        } catch (err) {
            alert("Webcam access denied or unavailable.");
        }
    }

    function capture() {
        if (!streamStarted) {
            initCamera();
            setTimeout(capture, 2000);  // retry after 2 seconds
            return;
        }

        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/png');
        webcamData.value = dataURL;
        video.style.display = 'none';
        canvas.style.display = 'block';
        preview.src = dataURL;
        preview.style.display = 'block';
    }

    fileInput.onchange = (event) => {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    };
</script>
</body>
</html>
